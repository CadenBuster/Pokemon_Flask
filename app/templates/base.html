<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
<!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='images/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='images/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',filename='images/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static',filename='images/site.webmanifest')}}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c02cc4aca6.js" crossorigin="anonymous"></script>
</head>
<body>
    <ul class="nav nav-tabs nav_bar_color">

        {% if current_user.is_authenticated %}
          <li class="nav-item nav_bar_text">
            <a class="nav-link nav_bar_text" href="{{url_for('main.home')}}">HomePage</a>
          </li>
          <li class="nav-item nav_bar_text">
            <a class="nav-link nav_bar_text" href="{{url_for('main.game')}}">Create Game</a>
          </li>
          <li class="nav-item nav_bar_text">
            <a class="nav-link nav_bar_text" href="{{url_for('main.joingame', game_id = 0, user_id = 0)}}">Join Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav_bar_text" href="{{url_for('main.profile', user_id = current_user.id)}}">{{current_user.user_name}}</a>
          </li>
          
          <a class="btn" href="{{url_for('auth.logout')}}">Logout</a>
        {% else %}
          <li class="nav-item">
            <a class="nav-link nav_bar_text" href="{{url_for('auth.login')}}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav_bar_text" href="{{url_for('auth.signup')}}">Signup</a>
          </li>
        {% endif %}
      </ul>
      {% block content%}

      {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
