{% extends 'base.html' %}

{% block title %}
    Trainers
{% endblock %}

{% block content %}
    {% for trainer in trainers %}
        <h3>{{trainer.first_name}}</h3>
        {% for pokemon in trainer.caught.all() %}
        <div>
            <div class="pokecard">
                <div class="poketitle">
                    <p>{{pokemon.name}}</p>
                    <p style="font-size:small">XP: {{pokemon.base_xp}}</p>
                </div>
                <img src='{{pokemon.img_url}}'>
                <p>Ability: {{pokemon.ability}}</p>
            </div>
        </div>
        {% endfor %}
    {% endfor %}
{% endblock %}
