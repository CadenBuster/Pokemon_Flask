{% extends 'base.html' %}

{% block title %}
    Trainers
{% endblock %}

{% block content %}
<div class="trainers">
    {% for trainer in trainers %}
    <div class="trainercard">
        <div>
            <h3>Trainer {{trainer.first_name}}</h3>
            <div>
                <p>Pokemon</p>
                {% for pokemon in trainer.caught.all() %}
                <div>
                    <p>{{pokemon.name}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
        <button>Battle</button>
    </div>
    
    {% endfor %}
</div>
{% endblock %}
